<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo" style="cursor: pointer;" onclick="showHome()">
                <span><i class="fas fa-book-open"></i> Book Recommendation System</span>
                <span style="font-size: 0.8rem; font-weight: normal; color: #94a3b8; margin-left: 34px;">made by Rachit
                    Kumar Singh</span>
            </div>
            <div class="nav-links">
                <a href="#" onclick="showHome()" class="nav-item active" id="nav-home">Home</a>
                <a href="#" onclick="showRecommend()" class="nav-item" id="nav-recommend">Recommendations</a>
                <a href="https://github.com/rachitkumar2105/Book-Recommendations-System" target="_blank"
                    class="nav-item">GitHub</a>
            </div>
        </nav>

        <!-- View 1: Home (Trending) -->
        <section id="home-view">
            <header class="hero small-hero">
                <div class="hero-content">
                    <h1>Trending Books</h1>
                    <p>Top rated picks from our community</p>
                </div>
            </header>
            <main class="main-content">
                <div class="loading-spinner" id="loader-trending"></div>
                <div id="trendingGrid" class="book-grid">
                    <!-- Trending books go here -->
                </div>
            </main>
        </section>

        <!-- View 2: Recommendations (Search) -->
        <section id="recommend-view" style="display: none;">
            <header class="hero">
                <div class="hero-content">
                    <h1>Find Your Next Read</h1>
                    <p>Enter a book you like, and we'll suggest similar gems.</p>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="bookSearch" placeholder="Search for a book you liked..."
                                autocomplete="off">
                            <button id="searchBtn" onclick="getRecommendations()">Recommend</button>
                        </div>
                        <div id="suggestions" class="suggestions-dropdown"></div>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="section-header">
                    <h2 id="recommendTitle"></h2>
                    <div class="loading-spinner" id="loader-recommend"></div>
                </div>
                <div id="recommendGrid" class="book-grid">
                    <!-- Recommended books go here -->
                </div>
            </main>
        </section>

        <!-- Footer -->
        <footer>
            <p>Made by Rachit Kumar Singh</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
